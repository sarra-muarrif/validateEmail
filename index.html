<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Homework</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <form id="form">
        <div>
          <h2>تسجيل دخول</h2>
        </div>
        <div>
          <input type="text" name="email" placeholder="إيميل" id="email" />
          <span class="error" id="emailError">خطأ</span>
        </div>
        <div>
          <input type="password" name="password" placeholder="كلمة السر" id="password"/>
          <span class="error" id="passwordError">خطأ</span>
        </div>
        <div>
          <input
            type="submit"
            name="submit"
            value="تسجيل دخول"
            class="button"
          />
        </div>
      </form>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
